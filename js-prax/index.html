<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>

  <body>
    <button>Start Machine</button>
    <p>The machine is stopped.</p>
    <script>
      let message;
      let login = prompt("Who's there?", "");

      login == "Employee"
        ? (message = "Hello")
        : login == "Director"
        ? (message = "Greetings")
        : login == ""
        ? (message = "No login")
        : (message = "");

      alert(message);
    </script>
  </body>
</html>
